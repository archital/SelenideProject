<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Lux BPM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
        body {
            min-height: 100vh;
            margin: 0;
            color: #666;
            -webkit-font-smoothing: antialiased;
            font: 14px Calibri,'San Francisco',Candara,Calibri-predefined,Candara-predefined,sans-serif;
            background: #dedede;
        }

        body, #app, #index {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        *, *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        img {
            vertical-align: middle;
        }

        input[type="text"], input[type="password"] {
            padding: 5px 7px;
            border: 1px solid #ababab;
            color: #323232;
            display: inline-block;
            height: 37px;
            font-size: 13px;
        }

        button, input[type="submit"], input[type="reset"], a.button {
            font-family: inherit;
            font-size: 14px;
            color: #0474b5;
            outline: none;
            -webkit-appearance: none;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ababab;
            border-radius: 3px;
            background: #fff;
            margin: 0;
            padding: 2px 10px 3px;
            height: 37px;
            line-height: 31px;
            cursor: pointer;
            text-decoration: none;
        }

        button.primary, input[type="submit"].primary, input[type="reset"].primary, a.button.primary {
            color: #ffffff;
            border-color: #0474b5;
            background-color: #0474b5;
            box-shadow: none;
        }

        .header {
            position: relative;
            background: white;
            padding: 5px 35px !important;
        }

        .logo {
            line-height: 24px;
        }

        .logo {
            float: left;
            font-weight: 400;
            text-transform: uppercase;
            margin: 0 10px 0 0;
        }

        .logo a {
            vertical-align: middle;
            text-decoration: none;
            color: #333;
        }

        .logo .logo-image {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 7px;
        }

        .logo .logo-text {
            vertical-align: middle;
        }

        .login {
            width: 100%;
            height: 100%;
            flex-grow: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login .container {
            width: 425px;
            height: 330px;
            margin-bottom: 77px;
            background: white;
            box-shadow: 0 3px 6px rgba(0,0,0,.35);
        }

        .login .container .caption {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }

        .login .container .errorBox {
            text-align: center;
            font-size: 15px;
            color: red;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .login .container .sub-caption {
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
            height: 30px;
        }

        .login .container .sub-caption.big {
            height: 55px;
        }

        .red {
            color: red;
        }

        .login .container .content {
            display: flex;
            align-items: center;
        }

        .login .container .info {
            text-align: center;
            font-size: 15px;
            margin-top: 90px;
            height: 30px;
        }

        .login .container form {
            width: 300px;
            margin: auto;
        }

        .login .container form #username {
            width: 100%;
            margin-bottom: 16px;
        }

        .login .container form #password {
            width: 100%;
            margin-bottom: 32px;
        }

        .login .container form #submit {
            width: 100%;
        }
    </style>
</head>
